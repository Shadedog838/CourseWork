<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="userName"
          id="username"
          class="form-control"
          [ngClass]="{
            'is-invalid': (submitted && f['userName'].errors) || invalid
          }"
        />
        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
          <div *ngIf="f['userName'].errors['required']">
            Username is required
          </div>
          <div
            *ngIf="
              f['userName'].errors['minlength'] ||
              f['userName'].errors['maxlength']
            "
          >
            Username must be between 4 to 12 characters long
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': (submitted && f['password'].errors) || invalid
          }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
          <div
            *ngIf="
              f['password'].errors['minlength'] ||
              f['password'].errors['maxlength']
            "
          >
            Password must be between 6 to 20 characters
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="showHidePassword()"
      >
        {{ showPassword ? "Hide" : "Show" }} Password
      </button>
      <div *ngIf="invalid">
        Username or Password does not match or the user has been banned
      </div>
      <pre></pre>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
